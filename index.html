<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>WebGIS v·ªõi Vietnam Provinces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <!-- Th√™m Google Mutant Plugin -->
  <script src="https://unpkg.com/leaflet.gridlayer.googlemutant/leaflet.gridlayer.googlemutant.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1, h3 {
      margin: 10px 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>üåç WebGIS v·ªõi Vietnam Provinces</h1>
  <h3>WebGIS c·ªßa Ponto.js</h3>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Kh·ªüi t·∫°o b·∫£n ƒë·ªì t·∫°i trung t√¢m Vi·ªát Nam
    var map = L.map('map').setView([14.0583, 108.2772], 6);

    // C√°c l·ªõp n·ªÅn CartoDB
    var cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">Carto</a> & OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 19
    });

    var cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">Carto</a> & OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 19
    });

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 19
    });

    // C√°c l·ªõp n·ªÅn Google (Hybrid, Terrain, Satellite)
    var googleHybrid = L.gridLayer.googleMutant({
      type: 'hybrid'
    });

    var googleTerrain = L.gridLayer.googleMutant({
      type: 'terrain'
    });

    var googleSatellite = L.gridLayer.googleMutant({
      type: 'satellite'
    });

    // Th√™m l·ªõp n·ªÅn Carto m·∫∑c ƒë·ªãnh
    cartoLight.addTo(map);

    // ƒê·ªëi t∆∞·ª£ng qu·∫£n l√Ω c√°c layer n·ªÅn
    var baseMaps = {
      "Carto Light": cartoLight,
      "Carto Dark": cartoDark,
      "OpenStreetMap": osm,
      "Google Hybrid": googleHybrid,
      "Google Terrain": googleTerrain,
      "Google Satellite": googleSatellite
    };

    // Th√™m control ƒë·ªÉ ch·ªçn n·ªÅn
    L.control.layers(baseMaps).addTo(map);

    // Th√™m ch·ª©c nƒÉng t√¨m ki·∫øm
    L.Control.geocoder({ defaultMarkGeocode: true }).addTo(map);

    // Th√™m overlay Vietnam Province t·ª´ GeoJSON
    var provincesLayer = L.layerGroup();

    // T·∫£i d·ªØ li·ªáu GeoJSON c√°c t·ªânh Vi·ªát Nam
    fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/vietnam-provinces.geojson')
      .then(response => response.json())
      .then(data => {
        // Hi·ªÉn th·ªã c√°c t·ªânh d∆∞·ªõi d·∫°ng polygon
        L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#3388ff',
              weight: 2,
              opacity: 1,
              fillColor: '#3388ff',
              fillOpacity: 0.2
            };
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup('<b>' + feature.properties.name + '</b>');
          }
        }).addTo(provincesLayer);

        // Th√™m overlay v√†o b·∫£n ƒë·ªì
        provincesLayer.addTo(map);
      })
      .catch(error => console.error('Error loading GeoJSON data:', error));

    // ƒê·ªëi t∆∞·ª£ng qu·∫£n l√Ω c√°c l·ªõp overlay
    var overlayMaps = {
      "Vietnam Provinces": provincesLayer
    };

    // Th√™m control ƒë·ªÉ ch·ªçn overlay
    L.control.layers(baseMaps, overlayMaps).addTo(map);

  </script>

</body>
</html>
