<script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Khá»Ÿi táº¡o báº£n Ä‘á»“
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // CÃ¡c layer ná»n
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Â© Google Maps'
  });

  var googleSatellite = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Â© Google Satellite'
  });

  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Â© Google Terrain'
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  });

  // ThÃªm máº·c Ä‘á»‹nh lÃ  Google Hybrid
  googleHybrid.addTo(map);

  // ThÃªm Marker vÃ­ dá»¥
  var marker = L.marker([20.9884, 105.7958]).addTo(map);
  marker.bindPopup("<b>HÃ  Ná»™i</b><br>Hanoi university").openPopup();

  // TÃ¬m kiáº¿m Ä‘á»‹a Ä‘iá»ƒm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // Táº¡o control chuyá»ƒn Ä‘á»•i layer ná»n
  var baseMaps = {
    "ğŸ›°ï¸ Google Hybrid": googleHybrid,
    "ğŸŒ OpenStreetMap": osm,
    "ğŸ—ºï¸ Google Satellite": googleSatellite,
    "â›°ï¸ Google Terrain": googleTerrain
  };

  L.control.layers(baseMaps).addTo(map);

  // Load lá»›p ranh giá»›i tá»‰nh tá»« file GeoJSON
  fetch('Vietnamprovinces.geojson')
    .then(response => response.json())
    .then(data => {
      var provinceLayer = L.geoJSON(data, {
        style: {
          color: "#ff6600",
          weight: 1,
          fillOpacity: 0.2
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.Name || feature.properties.name || "KhÃ´ng rÃµ tÃªn";
          layer.bindPopup("Tá»‰nh/ThÃ nh: " + name);
        }

      // ThÃªm lá»›p overlay vÃ  control
      L.control.layers(baseMaps, { "ğŸ—ºï¸ Ranh giá»›i tá»‰nh": provinceLayer }).addTo(map);
    });

</script>
